<h1>Hello World!</h1>

<form ng-submit="create(newProduct)">
    <input type="text" ng-model="newProduct.item">
    <input type="submit">
</form>


<table>
   <tr>
       <th>
           Item
       </th>

   </tr>
   <tr ng-repeat="product in products">
       <td>
           {{product.item}}
       </td>

       <td>
           <button ng-click="delete($index)">Delete user</button>
       </td>
   </tr>
</table>
